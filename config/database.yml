# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On macOS with MacPorts:
#   gem install pg -- --with-pg-config=/opt/local/lib/postgresql84/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  username: postgres
  password: chemical25
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: virgin_atlanta_backend_development

test:
  <<: *default
  database: virgin_atlanta_backend_test

production:
  <<: *default
  database: virgin_atlanta_backend_production
  username: virgin_atlanta_backend
  password: <%= ENV["VIRGIN_ATLANTA_BACKEND_DATABASE_PASSWORD"] %>
